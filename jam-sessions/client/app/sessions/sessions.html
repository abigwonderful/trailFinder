<div id='container'>
  <h2>Join a Session</h2>

  <p>Your name: </p>
  <form name='username'>
    <input type='text' placeholder='Enter Name' ng-model='name'>
  </form>

  <div class='session-body' ng-repeat='session in data'>
    <div class='col-1'>
      <p>Name: {{session.name}}<p>
      <p>Genre: {{session.genre}}</p>
      <p>Host: {{session.host}}</p>
    </div>

    <div class='col-2'>
      <table>
        <thead>Spots Available: </thead>
        <tr ng-repeat='spot in session.spots'>
          <td>{{spot.instrument}}</td>
          <td ng-if='spot.name'>: {{spot.name}}</td>
          <td ng-if='!spot.name'>
            <form name="signupForm" ng-submit='signup(session, spot)'>
              <!-- <input type='text' placeholder='Enter Name' ng-model='text'> -->
              <input type='submit' id='submit' value='Join this session'>
            </form>
          </td>
        <tr>
      </table>
    </div>
  </div>
</div>
